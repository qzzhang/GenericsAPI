name     : Import CSV or Excel File as Matrix from Staging Area
subtitle : Import a CSV or Excel file from your staging area into your Narrative as an Matrix data object
tooltip  : Import a CSV or Excel file from your staging area into your Narrative as an Matrix data object

icon: data-blue.png

screenshots :
    []

suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []

parameters :
    obj_type :
        ui-name: |
            Matrix Type
        short-hint : |
            One of ExpressionMatrix, FitnessMatrix, DifferentialExpressionMatrix
        long-hint  : |
            One of ExpressionMatrix, FitnessMatrix, DifferentialExpressionMatrix

    input_staging_file_path :
        ui-name : |
            File Path
        short-hint : |
            Recognized extensions for the input file is .xlsx or .csv
        long-hint  : |
            Recognized extensions for the input file is .xlsx or .csv

    scale:
      ui-name : |
          Data Scale
      short-hint : |
          Scale factor for the data in the matrix
      long-hint  : |
          Scale factor for the data in the matrix

    matrix_name :
        ui-name : |
            Matrix Object Name
        short-hint : |
            Provide a name for the Matrix that will be created by this importer
        long-hint : |
            Provide a name for the Matrix that will be created by this importer

    genome_ref :
        ui-name : |
            Genome Reference
        short-hint : |
            Provide a Genome associated with Matrix
        long-hint : |
            Provide a Genome associated with Matrix

    col_attributemapping_ref :
        ui-name : |
            Column AttributeMapping Reference
        short-hint : |
            Provide a AttributeMapping associated with column in data set
        long-hint : |
            Provide a AttributeMapping associated with column in data set

    row_attributemapping_ref :
        ui-name : |
            Row AttributeMapping Reference
        short-hint : |
            Provide a AttributeMapping associated with row in data set
        long-hint : |
            Provide a AttributeMapping associated with row in data set

    diff_expr_matrix_ref :
        ui-name : |
            DifferentialExpressionMatrix Reference
        short-hint : |
            Provide a DifferentialExpressionMatrix associated with Matrix
        long-hint : |
            Provide a DifferentialExpressionMatrix associated with Matrix

description : |
    <p> Import a CSV or Excel file from your staging area into your Narrative as an Matrix data object.
    Please see the <a href="http://kbase.us/data-upload-download-guide/">Data Upload/Download Guide</a> for more information. </p>
