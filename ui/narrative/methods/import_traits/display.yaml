name     : Import Trait Matrix from CSV/Excel/TSV File in Staging Area
subtitle : Import a CSV, Excel or TSV file from your staging area into your Narrative as an TraitMatrix data object
tooltip  : Import a CSV, Excel or TSV file from your staging area into your Narrative as an TraitMatrix data object

icon: upload.png

screenshots :
    []

suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []

parameters :

    input_staging_file_path :
        ui-name : |
            File Path
        short-hint : |
            Recognized extensions for the input file is .xlsx or .csv
        long-hint  : |
            Recognized extensions for the input file is .xlsx or .csv

    scale:
      ui-name : |
          Data Scale
      short-hint : |
          Scale factor for the data in the matrix
      long-hint  : |
          Scale factor for the data in the matrix

    description:
      ui-name : |
          Description
      short-hint : |
          Describe the matrix
      long-hint  : |
          Describe the matrix

    matrix_name :
        ui-name : |
            Matrix Object Name
        short-hint : |
            Provide a name for the Matrix that will be created by this importer
        long-hint : |
            Provide a name for the Matrix that will be created by this importer

    col_attributemapping_ref :
        ui-name : |
            Genotype AttributeMapping Reference
        short-hint : |
            Provide a AttributeMapping associated with the genotypes in the data set. It should
            contain the following attributes: individual_id, family_id, paternal_id, maternal_id, sex.
        long-hint : |
            Provide a AttributeMapping associated with the genotypes in the data set. It should
            contain the following attributes: individual_id, family_id, paternal_id, maternal_id, sex.

    row_attributemapping_ref :
        ui-name : |
            Trait AttributeMapping Reference
        short-hint : |
            Provide a AttributeMapping associated with the traits in data set. It should
            contain the following attributes: trait_id, trait_description.
        long-hint : |
            Provide a AttributeMapping associated with the traits in data set. It should
            contain the following attributes: trait_id, trait_description.


description : |
    <p> Import a CSV, Excel or TSV file from your staging area into your Narrative as an TraitMatrix data object.
    Please see the <a href="http://kbase.us/data-upload-download-guide/">Data Upload/Download Guide</a> for more information. </p>
